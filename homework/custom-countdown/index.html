<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义倒计时</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video class="video-background" id="video-background" loop muted autoplay>
        <source src="time.mp4"></source>
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <div class="input-container" id="input-container">
            <h1>创建自定义倒计时</h1>       
            <form class="form" id="countdownForm">
                <label for="title">名称</label>
                <input type="text" id="title" placeholder="倒计时做啥子?">
                <label for="date-picker">日期</label>
                <input type="date" id="date-picker">
                <button type="submit">提交</button>
            </form>
        </div>
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdown-title"></h1>
            <ul>
                <li><span></span>日</li>
                <li><span></span>时</li>
                <li><span></span>分</li>
                <li><span></span>秒</li>
            </ul>
            <button id="countdown-button">重置</button>
        </div>
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">倒计时完成!</h1>
            <h1 id="complete-info"></h1>
            <button id="complete-button">新倒计时</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
