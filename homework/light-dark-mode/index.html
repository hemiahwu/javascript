<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日夜切换</title>
    <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicons?domain=www.jacinto.design"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper">
      <span id="toggle-icon">
        <span class="toggle-text">日</span>
        <i class="fas fa-sun"></i>
      </span>
      <label class="theme-switch">
        <input type="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>

    <nav id="nav">
      <a href="#home">首页</a>
      <a href="#about">关于我们</a>
      <a href="#projects">项目</a>
      <a href="#contact">联系我们</a>
    </nav>

    <section id="home">
      <div class="title-group">
        <h1>米修在线 Web零基础就业课</h1>
        <h2>以人为镜,可以明得失,以代码为镜,可以通逻辑!</h2>
      </div>
    </section>

    <section id="about">
      <h1>课程内容</h1>
      <div class="about-container">
        <div class="image-container">
          <h2>百个实战项目</h2>
          <img
            src="img/undraw_proud_coder_light.svg"
            alt="Proud Coder"
            id="image1"
          />
        </div>
        <div class="image-container">
          <h2>课程答疑</h2>
          <img
            src="img/undraw_feeling_proud_light.svg"
            alt="Proud Coder"
            id="image2"
          />
        </div>
        <div class="image-container">
          <h2>技术指导</h2>
          <img
            src="img/undraw_conceptual_idea_light.svg"
            alt="Idea"
            id="image3"
          />
        </div>
      </div>
    </section>
    <!-- Projects Section -->
    <section id="projects">
      <h1>核心技术</h1>
      <div class="buttons">
        <button class="primary">HTML5</button>
        <button class="secondary">CSS3</button>
        <button class="primary" disabled>实战项目</button>
        <button class="outline">JS</button>
        <button class="secondary outline">ES6</button>
        <button class="outline" disabled>JS算法</button>
      </div>
      <div class="text-box" id="text-box">
        <p>
          本课程面向想要学习如何使用HTML5和CSS3来构建高质量网站和用户界面的初学者。
          课程包括html+CSS入门基础知识的学习，并搭配对应的实战练习。
          并且分享了多种CSS布局方法，让初学者在不依赖Bootstrap等框架的情况下，学会构建自定义的响应式网站和应用程序UI。
        </p>
      </div>
    </section>

    <section id="contact">
      <div class="social-icons">
        <i class="fab fa-github"></i>
        <i class="fab fa-codepen"></i>
        <i class="fab fa-linkedin-in"></i>
        <i class="fab fa-medium"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
